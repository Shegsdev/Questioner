<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MeetUp | Question | Questioner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../assets/css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../assets/css/responsive.css" />
    <script src="../assets/js/main.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo text-center">
                <h1>Questioner</h1>
            </div>
        </nav>
    </header>

    <div class="container">
        <section class="row display">
            <h3>MeetUp name</h3>
        </section>

        <!-- Comments section-->
        <section>
            <div class="row comment">
                <div class="col">
                    <span id="avatar">J</span><br>
                    <span id="name">John Doe</span>
                </div>
                <div class="col">
                    <p>Hi, am new here and I'd love to know what this meetup is all about. Thanks.
                       Hi, am new here and I'd love to know what this meetup is all about. Thanks.
                       Hi, am new here and I'd love to know what this meetup is all about. Thanks.
                    </p>
                </div>
                <div class="col">
                    <span class="btn btn-primary" id="upvote">Upvote</span><i class="arrow"></i>
                    <span class="btn btn-danger" id="downvote">Downvote</span><i class="arrow"></i>
                </div>
            </div>
        </section>

        <!-- Comment/Reply Form -->
        <form action="#" method="POST">
            <div class="form-row">
                <div class="form-input">
                    <textarea type="text" name="comment" placeholder="Ask a question"></textarea>
                </div>
            </div>
            <br>
            <div class="form-row">
                <div class="form-input">
                    <input class="button button-blue" id="commentForm" type="submit" value="Post">
                </div>
            </div>
        </form>
    </div> <!-- end container -->
</body>
</html>
