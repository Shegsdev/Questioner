<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign In | Questioner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../assets/css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../assets/css/responsive.css" />
    <script src="/js/main.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo text-center">
                <h1>Questioner</h1>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="card text-center">
            <div class="card-header">Sign In</div>

            <div class="card-body">
                <form action="#" method="POST">
                    <div class="form-row">
                        <div class="form-input">
                            <input type="text" name="email" placeholder="Email" autofocus>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-input">
                            <input type="password" name="password" placeholder="Password">
                        </div>
                    </div>
                    <br>
                    <div class="form-row">
                        <div class="form-input">
                            <input class="button button-blue" type="submit" value="Login">
                        </div>
                    </div>
                </form>
                <div class="navigate">
                    <span>Don't have an account yet?</span><br>
                    <span>Click <a href="/">here</a> to register</span>
                </div>
            </div> <!-- end card-body -->
        </div> <!-- end card -->
    </div> <!-- end container -->
</body>
</html>
